<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First name, last name, password, and email are required.</p>

    <form>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" value="">

      <label for="lastname">Last Name:</label>
      <input id="lastname"type="text" name="" value="">

      <br>
      <br>

      <label for="email">Email:</label>
      <input type="email" name="" value="" placeholder="email">

      <label for="password">Password:</label>
      <input type="password" name="" value="">

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input id="yes"type="radio" name="yes" value="">

      <label for="no">No:</label>
      <input id="no"type="radio" name="yes" value="">

      <p>Do you have credit card or paypal?</p>
      <select name="payment">
        <option value="pay">Credit Card</option>
        <option value="pay">Pay Pal</option>
      </select>

      <br>
      <br>

      <input type="submit" name="" value="SUBMIT">

    </form>
  </body>
</html>
